<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎵 온라인 음악 도구</title>
  <link data-trunk rel="rust" href="Cargo.toml" />
  <style>
    body {
      font-family: 'Nunito', 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #11282f;
      color: #d5d1a7;
    }
    
    /* 네비게이션 바 스타일 */
    .navbar {
      background-color: #11282f;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .navbar-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    
    .navbar-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #d5d1a7;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    
    .navbar-title:hover {
      opacity: 0.9;
    }
    
    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      color: #d5d1a7;
      text-align: center;
      margin-bottom: 30px;
    }
    
    h2 {
      color: #d5d1a7;
      margin-top: 0;
    }
    
    button {
      background-color: #9EF5CF;
      color: #001117;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #8ae0ba;
    }
    
    /* 대시보드 스타일 */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(var(--dashboard-columns, 3), 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    
    .dashboard-item {
      grid-column: span var(--item-width, 1);
      grid-row: span var(--item-height, 1);
      background-color: #1a2e35;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      border: 1px solid #11282f;
    }
    
    .dashboard-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }
    
    /* 대시보드 아이템 헤더 스타일 */
    .dashboard-item-header {
      background-color: #16272d;
      padding: 10px 15px;
      border-bottom: 1px solid #11282f;
      display: flex;
      justify-content: flex-end;
    }
    
    .dashboard-item-header a {
      text-decoration: none;
      color: #d5d1a7;
      font-weight: 600;
      font-size: 14px;
      background-color: rgba(213, 209, 167, 0.1);
      padding: 5px 10px;
      border-radius: 4px;
      transition: all 0.2s;
    }
    
    .dashboard-item-header a:hover {
      background-color: rgba(213, 209, 167, 0.2);
      transform: translateY(-2px);
    }
    
    .dashboard-item-content {
      padding: 20px;
      flex: 1;
      overflow: none;
    }
    
    /* 카드 컴포넌트 스타일 */
    .dashboard-card {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .dashboard-card-header {
      padding-bottom: 10px;
      border-bottom: 1px solid #11282f;
      margin-bottom: 15px;
    }
    
    .dashboard-card-header h3 {
      margin: 0;
      color: #d5d1a7;
    }
    
    .dashboard-card-content {
      flex: 1;
      overflow: auto;
    }
    
    /* 피치 분석기 스타일 */
    .pitch-controls {
      display: flex;
      flex-direction: column;
    }
    
    input[type="range"] {
      -webkit-appearance: none;
      height: 8px;
      background: #2c4550;
      border-radius: 4px;
      outline: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: #9EF5CF;
      border-radius: 50%;
      cursor: pointer;
    }
    
    canvas {
      width: 100%;
      height: 100%;
      border-radius: 4px;
      background-color: #001117;
    }
    
    /* 상세 페이지 스타일 */
    .detail-page {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px;
      background-color: #1a2e35;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    .detail-page h1 {
      text-align: left;
      margin-bottom: 15px;
      color: #d5d1a7;
    }
    
    .detail-page a {
      display: inline-block;
      margin-bottom: 30px;
      text-decoration: none;
      color: #d5d1a7;
      font-weight: 600;
      padding: 8px 16px;
      background-color: rgba(213, 209, 167, 0.1);
      border-radius: 4px;
      transition: all 0.2s;
    }
    
    .detail-page a:hover {
      background-color: rgba(213, 209, 167, 0.2);
    }
    
    .detail-page .content {
      padding: 20px 0;
    }
    
    /* 탭 스타일 */
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #11282f;
    }
    
    .tab {
      padding: 10px 20px;
      margin-right: 4px;
      background-color: #16272d;
      color: #d5d1a7;
      border-radius: 4px 4px 0 0;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .tab.active {
      background-color: #9EF5CF;
      color: #001117;
    }
    
    .tab:hover:not(.active) {
      background-color: #2c4550;
    }
    
    /* 레이블 스타일 */
    .label {
      display: inline-block;
      padding: 4px 8px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 4px;
      margin-right: 8px;
    }
    
    .label-meld {
      background-color: #9EF5CF;
      color: #001117;
    }
    
    .label-midi {
      background-color: #d5d1a7;
      color: #001117;
    }
    
    .label-audio {
      background-color: #9EF5CF;
      color: #001117;
    }
    
    .label-reverb {
      background-color: #9EF5CF;
      color: #001117;
    }
    
    .label-delay {
      background-color: #d5d1a7;
      color: #001117;
    }
    
    /* 반응형 스타일 */
    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
      
      .dashboard-item {
        grid-column: 1;
      }
      
      .detail-page {
        padding: 20px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
 
  <div id="app"></div>
  <script src="/sing-tuner.js"></script>
</body>
</html>
