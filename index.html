<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎵 온라인 음악 도구</title>
  <link data-trunk rel="rust" href="Cargo.toml" />
  <style>
    body {
      font-family: 'Nunito', 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333;
    }
    
    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }
    
    h2 {
      color: #3498db;
      margin-top: 0;
    }
    
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #2980b9;
    }
    
    /* 대시보드 스타일 */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(var(--dashboard-columns, 3), 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    
    .dashboard-item {
      grid-column: span var(--item-width, 1);
      grid-row: span var(--item-height, 1);
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .dashboard-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    
    .dashboard-item-content {
      padding: 20px;
      height: 100%;
      overflow: auto;
    }
    
    /* 카드 컴포넌트 스타일 */
    .dashboard-card {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .dashboard-card-header {
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
      margin-bottom: 15px;
    }
    
    .dashboard-card-header h3 {
      margin: 0;
      color: #2c3e50;
    }
    
    .dashboard-card-content {
      flex: 1;
      overflow: auto;
    }
    
    /* 피치 분석기 스타일 */
    .pitch-controls {
      display: flex;
      flex-direction: column;
    }
    
    input[type="range"] {
      -webkit-appearance: none;
      height: 8px;
      background: #ddd;
      border-radius: 4px;
      outline: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: #3498db;
      border-radius: 50%;
      cursor: pointer;
    }
    
    canvas {
      width: 100%;
      height: 100%;
      border-radius: 4px;
    }
    
    /* 반응형 스타일 */
    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
      
      .dashboard-item {
        grid-column: 1;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app"></div>
  <script src="/sing-tuner.js"></script>
</body>
</html>
